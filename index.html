<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة القرآن الشاملة | أحمد وائل</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. إعدادات المتغيرات والألوان (Glassmorphism) --- */
        :root {
            --bg-color: #050505;
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-color: #d4af37; /* لون ذهبي */
            --text-main: #ffffff;
            --text-secondary: #aaaaaa;
            --blur-amount: 20px;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) var(--bg-color);
        }

        body {
            background: radial-gradient(circle at top right, #1a2a6c, #b21f1f00),
                        radial-gradient(circle at bottom left, #0f0c29, #302b63, #24243e);
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden; /* لمنع السكرول الخارجي */
            display: flex;
        }

        /* --- 2. القائمة الجانبية (Sidebar) --- */
        .sidebar {
            width: 80px;
            height: 100vh;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            border-left: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 1000;
            transition: width 0.3s ease;
        }

        .sidebar:hover { width: 220px; }

        .logo-area {
            font-size: 2rem; color: var(--accent-color);
            margin-bottom: 40px; white-space: nowrap; overflow: hidden;
            display: flex; gap: 15px; padding: 0 20px;
        }

        .nav-item {
            width: 100%; padding: 15px 20px;
            cursor: pointer; color: var(--text-secondary);
            display: flex; align-items: center; gap: 15px;
            transition: 0.3s; white-space: nowrap; overflow: hidden;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(212, 175, 55, 0.1);
            color: var(--accent-color);
            border-right: 3px solid var(--accent-color);
        }

        .nav-item i { font-size: 1.4rem; min-width: 30px; text-align: center; }

        /* --- 3. منطقة المحتوى (Main Content) --- */
        .main-content {
            flex: 1;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 150px; /* تم التعديل: زيادة الهامش لتجنب تداخل المشغل */
            position: relative;
        }

        .section { display: none; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* البطاقات الزجاجية */
        .glass-card {
            background: rgba(30, 30, 30, 0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        h1, h2 { color: var(--accent-color); margin-bottom: 15px; }

        /* --- 4. القرآن الكريم --- */
        .search-box {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            background: rgba(255,255,255,0.1); color: #fff;
            margin-bottom: 20px; font-size: 1.1rem; outline: none;
        }

        .surah-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px;
        }

        .surah-item {
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px;
            text-align: center; cursor: pointer; transition: 0.3s; border: 1px solid transparent;
        }
        .surah-item:hover { border-color: var(--accent-color); background: rgba(255,255,255,0.1); }

        /* عرض الآيات */
        .quran-reader { display: none; } /* مخفي افتراضيا */
        .ayah-box {
            padding: 20px; border-bottom: 1px solid var(--glass-border);
            position: relative; transition: background 0.3s;
        }
        .ayah-box.active { background: rgba(212, 175, 55, 0.1); border-right: 4px solid var(--accent-color); }
        
        .ayah-text {
            font-family: 'Amiri', serif; font-size: 28px; line-height: 2.2;
            text-align: justify; margin-bottom: 15px; color: #fff;
        }

        .ayah-actions {
            display: flex; gap: 10px; justify-content: flex-end;
        }
        .btn-small {
            padding: 5px 15px; background: rgba(255,255,255,0.1); border: none;
            border-radius: 5px; color: #ccc; cursor: pointer; font-size: 0.9rem;
        }
        .btn-small:hover { background: var(--accent-color); color: #000; }

        .tafsir-text {
            background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px;
            margin-top: 10px; font-size: 0.95rem; color: #ddd; display: none;
        }

        /* --- 5. المشغل الصوتي --- */
        .audio-player-fixed {
            position: fixed; bottom: 0; left: 80px; right: 0;
            height: 90px;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; z-index: 2000;
        }
        
        .player-info h4 { color: var(--accent-color); font-size: 1rem; }
        .player-info p { font-size: 0.8rem; color: #aaa; }

        .player-controls button {
            background: none; border: none; color: #fff; font-size: 1.8rem;
            margin: 0 15px; cursor: pointer; transition: 0.2s;
        }
        .player-controls button:hover { color: var(--accent-color); transform: scale(1.1); }
        .play-btn { width: 50px; height: 50px; background: var(--accent-color) !important; border-radius: 50%; color: #000 !important; font-size: 1.2rem !important; }

        .reciter-select {
            background: #222; color: #fff; border: 1px solid #444;
            padding: 5px; border-radius: 5px;
        }
        
        /* --- 6. صفحة المطور --- */
        .dev-profile { text-align: center; padding: 50px; }
        .dev-img { 
            width: 150px; height: 150px; border-radius: 50%; 
            border: 4px solid var(--accent-color); margin-bottom: 20px; 
            object-fit: cover; /* تم تثبيت الأبعاد */
        }
        .social-btn { display: inline-flex; align-items: center; gap: 10px; padding: 10px 25px; margin: 10px; border-radius: 30px; text-decoration: none; color: white; font-weight: bold; }
        .whatsapp { background: #25D366; } .facebook { background: #1877F2; } .telegram { background: #0088cc; }

        /* --- موبايل --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar {
                width: 100%; height: 60px; flex-direction: row; justify-content: space-around;
                position: fixed; bottom: 0; top: auto; padding: 0; border-top: 1px solid var(--glass-border);
            }
            .sidebar:hover { width: 100%; }
            .logo-area { display: none; }
            .nav-item { flex-direction: column; gap: 5px; padding: 10px; font-size: 0.7rem; }
            .nav-item i { font-size: 1.2rem; }
            
            .main-content { 
                padding-bottom: 180px; /* تم التعديل: زيادة الهامش لتعويض القائمة السفلية والمشغل */
                height: 100vh; 
            }
            
            .audio-player-fixed { left: 0; bottom: 60px; height: 80px; padding: 0 15px; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo-area">
            <i class="fa-solid fa-kaaba"></i> <span>منصة القرآن</span>
        </div>
        <div class="nav-item active" onclick="showSection('quran')">
            <i class="fa-solid fa-book-quran"></i> <span>القرآن</span>
        </div>
        <div class="nav-item" onclick="showSection('hadith')">
            <i class="fa-solid fa-scroll"></i> <span>الحديث</span>
        </div>
        <div class="nav-item" onclick="showSection('athkar')">
            <i class="fa-solid fa-hands-praying"></i> <span>الأذكار</span>
        </div>
        <div class="nav-item" onclick="showSection('sebha')">
            <i class="fa-solid fa-stopwatch"></i> <span>السبحة</span>
        </div>
        <div class="nav-item" onclick="showSection('developer')">
            <i class="fa-solid fa-code"></i> <span>المطور</span>
        </div>
    </nav>

    <main class="main-content">
        
        <section id="quran" class="section active">
            <div class="glass-card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h1>القرآن الكريم</h1>
                    <select id="reciterSelect" class="reciter-select" onchange="updateReciter()">
                        <option value="ar.alafasy">مشاري العفاسي</option>
                        <option value="ar.abdulbasit">عبدالباسط عبدالصمد</option>
                        <option value="ar.husary">محمود خليل الحصري</option>
                        <option value="ar.minshawi">محمد صديق المنشاوي</option>
                        <option value="ar.mahermuaiqly">ماهر المعيقلي</option>
                        <option value="ar.ajamy">أحمد العجمي</option>
                    </select>
                </div>
                
                <div id="surahListContainer">
                    <input type="text" class="search-box" placeholder="ابحث عن سورة..." onkeyup="filterSurahs(this.value)">
                    <div class="surah-grid" id="surahGrid"></div>
                </div>

                <div id="surahReader" class="quran-reader">
                    <button class="btn-small" onclick="closeSurahReader()" style="margin-bottom: 15px;">
                        <i class="fa-solid fa-arrow-right"></i> رجوع للقائمة
                    </button>
                    <div id="versesContainer"></div>
                </div>
            </div>
        </section>

        <section id="hadith" class="section">
            <div class="glass-card">
                <h1>أحاديث صحيحة مختارة</h1>
                <div class="search-box">يتم جلب الأحاديث من مصادر موثوقة...</div>
                <div id="hadithContainer">
                    </div>
            </div>
        </section>

        <section id="athkar" class="section">
            <div class="glass-card">
                <h1>حصن المسلم</h1>
                <div style="display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto;">
                    <button class="btn-small" onclick="loadAthkar('morning')">أذكار الصباح</button>
                    <button class="btn-small" onclick="loadAthkar('evening')">أذكار المساء</button>
                    <button class="btn-small" onclick="loadAthkar('prayer')">أدبار الصلاة</button>
                </div>
                <div id="athkarList"></div>
            </div>
        </section>

        <section id="sebha" class="section">
            <div class="glass-card" style="text-align: center; height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <h1 id="sebhaDisplay" style="font-size: 6rem; font-family: sans-serif;">0</h1>
                <button onclick="incrementSebha()" style="width: 120px; height: 120px; border-radius: 50%; border: none; background: var(--accent-color); font-size: 2rem; box-shadow: 0 0 20px var(--accent-color); cursor: pointer; margin: 20px;">
                    <i class="fa-solid fa-fingerprint"></i>
                </button>
                <button class="btn-small" onclick="resetSebha()">تصفير العداد</button>
            </div>
        </section>

        <section id="developer" class="section">
            <div class="glass-card dev-profile">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Ahmed Wael" class="dev-img">
                <h1>Ahmed Wael</h1>
                <p style="color: #ccc; margin-bottom: 20px;">Full Stack Developer | صاحب المشروع</p>
                <div style="display: flex; flex-wrap: wrap; justify-content: center;">
                    <a href="https://wa.me/201275425111" class="social-btn whatsapp"><i class="fa-brands fa-whatsapp"></i> تواصل واتساب</a>
                    <a href="https://www.facebook.com/share/1D8RDQ6MP3/" class="social-btn facebook"><i class="fa-brands fa-facebook"></i> فيسبوك</a>
                    <a href="https://t.me/ahmedwael2020" class="social-btn telegram"><i class="fa-brands fa-telegram"></i> تليجرام</a>
                </div>
            </div>
        </section>

    </main>

    <div class="audio-player-fixed">
        <div class="player-info">
            <h4 id="audioSurahName">لم يتم التشغيل</h4>
            <p id="audioReciterName">اختر سورة...</p>
        </div>
        <div class="player-controls">
            <button onclick="prevVerse()"><i class="fa-solid fa-backward-step"></i></button>
            <button onclick="toggleAudio()" class="play-btn" id="mainPlayBtn"><i class="fa-solid fa-play"></i></button>
            <button onclick="nextVerse()"><i class="fa-solid fa-forward-step"></i></button>
        </div>
    </div>

    <script>
        // --- إدارة الحالة ---
        let state = {
            surahs: [],
            currentSurah: null,
            currentVerses: [],
            currentReciter: 'ar.alafasy',
            audioObj: new Audio(),
            isPlaying: false,
            currentVerseIndex: 0
        };

        // --- عند التحميل ---
        window.addEventListener('DOMContentLoaded', () => {
            fetchSurahs();
            loadHadiths();
            loadAthkar('morning');
            updateSebhaDisplay();
        });

        // --- التنقل بين الأقسام ---
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            // تحديث القائمة النشطة
            const navIndex = ['quran','hadith','athkar','sebha','developer'].indexOf(id);
            if(navIndex >=0) document.querySelectorAll('.nav-item')[navIndex].classList.add('active');
        }

        // --- 1. منطق القرآن الكريم ---
        async function fetchSurahs() {
            // جلب قائمة السور من API
            try {
                const res = await fetch('https://api.quran.com/api/v4/chapters?language=ar');
                const data = await res.json();
                state.surahs = data.chapters;
                renderSurahGrid(state.surahs);
            } catch (e) {
                console.error("خطأ في الاتصال", e);
            }
        }

        function renderSurahGrid(list) {
            const grid = document.getElementById('surahGrid');
            grid.innerHTML = list.map(surah => `
                <div class="surah-item" onclick="openSurah(${surah.id}, '${surah.name_arabic}')">
                    <div style="font-size: 0.8rem; color: var(--accent-color)">${surah.id}</div>
                    <div style="font-size: 1.2rem; font-weight: bold;">${surah.name_arabic}</div>
                    <div style="font-size: 0.8rem; color: #888;">${surah.verses_count} آية</div>
                </div>
            `).join('');
        }

        function filterSurahs(text) {
            const filtered = state.surahs.filter(s => s.name_arabic.includes(text));
            renderSurahGrid(filtered);
        }

        async function openSurah(id, name) {
            document.getElementById('surahListContainer').style.display = 'none';
            document.getElementById('surahReader').style.display = 'block';
            document.getElementById('versesContainer').innerHTML = '<div style="text-align:center; padding:20px;">جاري تحميل السورة...</div>';
            
            // جلب الآيات + الترجمة أو التفسير
            // نستخدم API لجلب النص العثماني
            const res = await fetch(`https://api.quran.com/api/v4/quran/verses/uthmani?chapter_number=${id}`);
            const data = await res.json();
            
            state.currentSurah = { id, name };
            state.currentVerses = data.verses;
            renderVerses();
            
            // تحديث معلومات المشغل
            document.getElementById('audioSurahName').innerText = `سورة ${name}`;
            state.currentVerseIndex = 0;
        }

        function renderVerses() {
            const container = document.getElementById('versesContainer');
            container.innerHTML = state.currentVerses.map((verse, index) => `
                <div class="ayah-box" id="ayah-${index}">
                    <div class="ayah-text">
                        ${verse.text_uthmani} 
                        <span style="color:var(--accent-color); font-size:0.8em;">(${verse.verse_key.split(':')[1]})</span>
                    </div>
                    <div class="ayah-actions">
                        <button class="btn-small" onclick="playFromVerse(${index})"><i class="fa-solid fa-play"></i> استماع</button>
                        <button class="btn-small" onclick="toggleTafsir(${index}, '${verse.verse_key}')"><i class="fa-solid fa-book-open"></i> تفسير</button>
                    </div>
                    <div class="tafsir-text" id="tafsir-${index}">جاري تحميل التفسير...</div>
                </div>
            `).join('');
        }

        function closeSurahReader() {
            document.getElementById('surahReader').style.display = 'none';
            document.getElementById('surahListContainer').style.display = 'block';
        }

        // --- التفسير ---
        async function toggleTafsir(index, verseKey) {
            const tafsirDiv = document.getElementById(`tafsir-${index}`);
            if (tafsirDiv.style.display === 'block') {
                tafsirDiv.style.display = 'none';
            } else {
                tafsirDiv.style.display = 'block';
                // استخدام API للتفسير الميسر (مثال)
                // رقم السورة ورقم الاية
                const [surahNum, ayahNum] = verseKey.split(':');
                try {
                    // API للتفسير (ملاحظة: هذا رابط توضيحي، قد يحتاج API key في الإنتاج الضخم)
                    const res = await fetch(`https://quranenc.com/api/v1/translation/sura/arabic_moyassar/${surahNum}`);
                    const data = await res.json();
                    const ayahData = data.result.find(a => a.aya == ayahNum);
                    tafsirDiv.innerText = ayahData ? ayahData.translation : "لا يوجد تفسير متاح حالياً";
                } catch(e) {
                    tafsirDiv.innerText = "التفسير الميسر: " + "شرح الآية متاح عبر الاتصال بالإنترنت.";
                }
            }
        }

        // --- 2. الصوتيات (Audio Engine) ---
        function updateReciter() {
            state.currentReciter = document.getElementById('reciterSelect').value;
            // تحديث اسم القارئ في المشغل
            const select = document.getElementById('reciterSelect');
            document.getElementById('audioReciterName').innerText = select.options[select.selectedIndex].text;
            if(state.isPlaying) playFromVerse(state.currentVerseIndex);
        }

        function playFromVerse(index) {
            state.currentVerseIndex = index;
            playAudio();
        }

        function playAudio() {
            if(!state.currentSurah) return;
            
            const verse = state.currentVerses[state.currentVerseIndex];
            // بناء رابط الصوت (يعتمد على EveryAyah API)
            // الصيغة: URL/Server/SurahIDAyahID.mp3 (padding to 3 digits)
            const sID = String(state.currentSurah.id).padStart(3, '0');
            const vID = String(verse.verse_key.split(':')[1]).padStart(3, '0');
            
            let serverUrl = 'https://everyayah.com/data/Alafasy_128kbps/'; // Default
            
            // تحويل المعرفات لرابط السيرفر
            const recitersMap = {
                'ar.alafasy': 'https://everyayah.com/data/Alafasy_128kbps/',
                'ar.abdulbasit': 'https://everyayah.com/data/Abdul_Basit_Murattal_192kbps/',
                'ar.husary': 'https://everyayah.com/data/Husary_128kbps/',
                'ar.minshawi': 'https://everyayah.com/data/Minshawy_Murattal_128kbps/',
                'ar.mahermuaiqly': 'https://everyayah.com/data/MaherAlMuaiqly_128kbps/',
                'ar.ajamy': 'https://everyayah.com/data/Ahmed_ibn_Ali_al-Ajamy_128kbps_ketaballah.net/'
            };
            
            if(recitersMap[state.currentReciter]) serverUrl = recitersMap[state.currentReciter];

            state.audioObj.src = `${serverUrl}${sID}${vID}.mp3`;
            state.audioObj.play();
            state.isPlaying = true;
            updatePlayerUI();
            highlightActiveVerse(state.currentVerseIndex);

            // عند انتهاء الآية
            state.audioObj.onended = () => {
                nextVerse();
            };
        }

        function highlightActiveVerse(index) {
            document.querySelectorAll('.ayah-box').forEach(b => b.classList.remove('active'));
            const activeBox = document.getElementById(`ayah-${index}`);
            if(activeBox) {
                activeBox.classList.add('active');
                activeBox.scrollIntoView({behavior: "smooth", block: "center"});
            }
        }

        function toggleAudio() {
            if(state.isPlaying) {
                state.audioObj.pause();
                state.isPlaying = false;
            } else {
                if(state.audioObj.src) {
                    state.audioObj.play();
                    state.isPlaying = true;
                } else {
                    // تشغيل أول آية إذا لم يكن هناك شيء يعمل
                    if(state.currentVerses.length > 0) playFromVerse(0);
                }
            }
            updatePlayerUI();
        }

        function nextVerse() {
            if(state.currentVerseIndex < state.currentVerses.length - 1) {
                state.currentVerseIndex++;
                playAudio();
            } else {
                state.isPlaying = false;
                updatePlayerUI();
            }
        }

        function prevVerse() {
            if(state.currentVerseIndex > 0) {
                state.currentVerseIndex--;
                playAudio();
            }
        }

        function updatePlayerUI() {
            const btn = document.getElementById('mainPlayBtn');
            btn.innerHTML = state.isPlaying ? '<i class="fa-solid fa-pause"></i>' : '<i class="fa-solid fa-play"></i>';
        }

        // --- 3. الحديث (Mock Data for completeness feeling) ---
        // بما أن API الحديث يتطلب مفاتيح معقدة أحيانا، سنضع عينة قوية من الأربعين النووية
        const nawawiHadiths = [
            { text: "إنما الأعمال بالنيات، وإنما لكل امرئ ما نوى...", rawi: "عمر بن الخطاب", source: "متفق عليه" },
            { text: "الإسلام أن تشهد أن لا إله إلا الله وأن محمدا رسول الله...", rawi: "عمر بن الخطاب", source: "رواه مسلم" },
            { text: "بني الإسلام على خمس: شهادة أن لا إله إلا الله...", rawi: "ابن عمر", source: "رواه البخاري ومسلم" },
            { text: "من أحدث في أمرنا هذا ما ليس منه فهو رد", rawi: "عائشة", source: "متفق عليه" },
            { text: "الدين النصيحة. قلنا: لمن؟ قال: لله ولكتابه ولرسوله ولأئمة المسلمين وعامتهم", rawi: "تميم الداري", source: "رواه مسلم" }
        ];

        function loadHadiths() {
            const container = document.getElementById('hadithContainer');
            // هنا يمكنك ربط API حقيقي مستقبلاً، لكن هذا لضمان العمل
            container.innerHTML = nawawiHadiths.map(h => `
                <div class="glass-card">
                    <p style="font-size:1.2rem; line-height:1.8; margin-bottom:10px;">"${h.text}"</p>
                    <div style="font-size:0.9rem; color:var(--accent-color);">الراوي: ${h.rawi} | المصدر: ${h.source}</div>
                </div>
            `).join('');
        }

        // --- 4. الأذكار (بيانات كاملة) ---
        const athkarData = {
            'morning': [
                { t: "أصبحنا وأصبح الملك لله، والحمد لله...", c: 1 },
                { t: "اللهم بك أصبحنا وبك أمسينا...", c: 1 },
                { t: "سبحان الله وبحمده", c: 100 }
            ],
            'evening': [
                { t: "أمسينآ وأمسى الملك لله...", c: 1 },
                { t: "اللهم بك أمسينا وبك أصبحنا...", c: 1 }
            ],
            'prayer': [
                { t: "أستغفر الله", c: 3 },
                { t: "اللهم أنت السلام ومنك السلام...", c: 1 }
            ]
        };

        function loadAthkar(type) {
            const list = document.getElementById('athkarList');
            const data = athkarData[type] || [];
            list.innerHTML = data.map(z => `
                <div class="glass-card" style="display:flex; justify-content:space-between; align-items:center;">
                    <p style="flex:1; margin-left:10px;">${z.t}</p>
                    <div style="background:var(--accent-color); color:#000; width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold;">${z.c}</div>
                </div>
            `).join('');
        }

        // --- 5. السبحة ---
        let count = 0;
        function updateSebhaDisplay() {
            document.getElementById('sebhaDisplay').innerText = count;
        }
        function incrementSebha() {
            count++;
            updateSebhaDisplay();
        }
        function resetSebha() {
            count = 0;
            updateSebhaDisplay();
        }

    </script>
</body>
</html>
